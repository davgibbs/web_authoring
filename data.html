<body>
	<header>
		<div id="wmh_logo">
			<a href="./base.html"><img src="images/wmh_transparent.png" alt="Web My Health Logo" height="30" width="138" ></a> <!--resize image-->
		</div>
        <div id="navigation">
            <ul>
				<li><a href="./home.html">Home</a></li>
                <li><a href="./data.html">Data</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
        </div>
	</header>

    <section>
        <div class="innerPadding">
            <div class="innerDivA-container">
                <div class="innerDivA-content">
                    <div id="profile_pic">
                    	<div id="profile_pic_padding">
                            <img src="images/david_profile.jpg" alt="David Profile Picture" height="200" width="200" title="David Gibbons" class="tooltip">
                        </div>
                    </div>
                    <div id="jstree_div_padding">
                        <div id="jstree_div">
                        </div>
                    </div>
                </div>
            </div>
            <div class="innerDivB-container" >
                <div class="innerDivB-content" >
                    <div id="btop">
                    	<div id="top-padding">
                            <table id="profile_info">
                                <tr>
                                    <td><strong>Name:</strong></td>
                                    <td>David Gibbons</td>
                                </tr>
                                <tr>
                                    <td><strong>Age:</strong></td>
                                    <td>27</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>Display Type:</td>
                                    <td>
                                        <select class="chosen" id="display_type_select">
                                                <option value="graph">Graph</option>
                                                <option value="table">Table</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Show Target:</td>
                                    <td><input type="checkbox" id="show_target_checkbox"/></td>
                                </tr>
                            </table>
                        	<p id="stat_text"></p>
                        </div>
                    </div>
                    <div id="bbottom">
                        <div id="chartPadding-outer">
                            <div id="chartPadding">
                                <div id="webmyhealth-chart">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 

    <footer>
