<!--<!DOCTYPE HTML>-->
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Web My Health</title>
<!-- JQuery and JQuery-UI -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<!--Tablesorter -->
<script type="text/javascript" src="./js/tablesorter/js/jquery.tablesorter.min.js"></script>
<!--JQuery Chosen -->
<link rel="stylesheet" type="text/css" href="./js/chosen/chosen.min.css">
<script type="text/javascript" src="./js/chosen/chosen.jquery.min.js"></script>
<!-- my Files -->
<script type="text/javascript" src="./js/set_active.js"></script>
<script type="text/javascript" src="./js/wmh_jqplot.js"></script>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<!-- Data Files -->
<script type="text/javascript" src="./js/treedata1.js"></script>
<script type="text/javascript" src="./js/data1.js"></script>
<script type="text/javascript" src="./js/data2.js"></script>
<script type="text/javascript" src="./js/data1_target.js"></script>

<body>
	<header>
		<div id="wmh_logo">
			<img src="images/wmh_transparent.png" alt="Web My Health Logo" height="30" width="158"> <!--resize image-->
		</div>
        <div id="navigation">
            <ul>
                <li><a href="./base.html">Home</a></li>
                <li><a href="./contact_us.html">About</a></li>
            </ul>
        </div>
	</header>

    <section>
        <div class="innerPadding">
            <div class="innerDivA-container">
                <div class="innerDivA-content">
                    <div id="profile_pic">
                    	<div id="profile_pic_padding">
                            <img src="images/david_profile.jpg" alt="Profile Picture" height="200" width="200">
                        </div>
                    </div>
                    <div id="jstree_div_padding">
                        <div id="jstree_div">
                        </div>
                    </div>
                </div>
            </div>
            <div class="innerDivB-container" >
                <div class="innerDivB-content" >
                    <div id="btop">
                    	<div id="top-padding">
                            <table id="profile_info">
                                <tr>
                                    <td><strong>Name:</strong></td>
                                    <td>David Gibbons</td>
                                </tr>
                                <tr>
                                    <td><strong>Age:</strong></td>
                                    <td>26</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>Display Type:</td>
                                    <td >
                                        <select class="chosen" name="display_type_select">
                                                <option value="graph">Graph</option>
                                                <option value="table">Table</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Show Target:</td>
                                    <td><input type="checkbox" id="show_target_checkbox"/></td>
                                </tr>
                            </table>
                        	<p id="stat_text"></p>
                        </div>
                    </div>
                    <div id="bbottom">
                        <div id="chartPadding-outer">
                            <div id="chartPadding">
                                <div id="webmyhealth-chart">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 

    <footer>
        Copyright Â© WebMyHealth
    </footer>
</body>
</html>
